<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-sx-6 col-sm-12 col-md-10 col-lg-7 col-xl-6">
        <div class="text-white custom-box">
          <div class="p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="mb-2 text-uppercase">DON'T FORGET TO-DO</h2>
              <p class="text-white-50 mb-5">
                Please enter your email and password!
              </p>
              <div class="row d-flex justify-content-center">
              <form class="col-9"
              [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                  Email
                  <div class="mt-2">
                    <input type="email" class="custom-input" formControlName="email" />
                  </div>

                </div>
                <div class="mt-4">
                  Password
                  <div class="mt-2">
                    <input type="password" class="custom-input" formControlName="password"  />
                  </div>
                </div>
                <p class="small mb-5 pb-lg-2 mt-5">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>

                <button class="custom-button" type="submit">
                  Sign In
                </button>
              </form>
              </div>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a
                  (click)="openSignup()"
                  class="text-white fw-bold"
                  style="cursor: pointer"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
